<div class="personnalise">
    <h3 class="header js-toggler">
        <i class="far fa-minus-square"></i>
        <input type="text" name="system.special.selected.personnalise.label" value="{{this.label}}"
                {{#if this.softlock}}disabled{{/if}}/>
        <div>
            <a class="delete" data-type="{{this.key}}">
                {{localize "KNIGHT.AUTRE.Supprimer"}}
            </a>
        </div>
    </h3>

    {{editor this.description target="system.special.selected.personnalise.description" button=true owner="../owner" editable="../editable"}}
</div>
