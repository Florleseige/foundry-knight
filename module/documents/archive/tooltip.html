<div class="dice-tooltip">
    {{#each parts}}
    <section class="tooltip-part">
        <div class="dice">
            <header class="part-header flexrow">
                <span class="part-formula" title="{{this.details}}">{{this.formula}}</span>
                {{#if this.flavor}}<span class="part-flavor">{{this.flavor}}</span>{{/if}}
                {{#unless this.isTable}}
                <span class="part-total" title="{{this.details}}">{{this.total}}{{this.operator}}{{this.mod}}</span>
                {{/unless}}
            </header>
            <ol class="dice-rolls">
            {{#each this.rolls}}
                <li class="roll {{this.classes}}">{{{this.result}}}</li>
            {{/each}}
            </ol>
        </div>
    </section>
    {{/each}}
</div>
