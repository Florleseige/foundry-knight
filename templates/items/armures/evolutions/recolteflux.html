<div class="data">
    <h4 class="title">{{localize "KNIGHT.ITEMS.ARMURE.SPECIAL.RECOLTEFLUX.Label"}} : {{localize "KNIGHT.ITEMS.ARMURE.SPECIAL.RECOLTEFLUX.FLUXHORSCONFLIT.Label"}}</h4>
    <label class="longspan">
        <span>{{localize "KNIGHT.ITEMS.ARMURE.SPECIAL.RECOLTEFLUX.FLUXHORSCONFLIT.FluxParCreature"}}</span>
        <input type="number" name="system.evolutions.liste.{{key}}.special.recolteflux.horsconflit.base" 
        value="{{this.horsconflit.base}}" 
        min="0"
         />
    </label>
    <label class="longspan">
        <span>{{localize "KNIGHT.AUTRE.Limite"}}</span>
        <input type="number" name="system.evolutions.liste.{{key}}.special.recolteflux.horsconflit.limite" 
        value="{{this.horsconflit.limite}}" 
        min="0"
         />
    </label>
    <label class="shortspan separation">
        <span>{{localize "KNIGHT.PORTEE.Label"}}</span>
        <select name="system.evolutions.liste.{{key}}.special.recolteflux.horsconflit.portee"
             >
            {{#select this.horsconflit.portee}}
                <option value="contact">{{localize "KNIGHT.PORTEE.Contact"}}</option>
                <option value="courte">{{localize "KNIGHT.PORTEE.Courte"}}</option>
                <option value="moyenne">{{localize "KNIGHT.PORTEE.Moyenne"}}</option>
                <option value="longue">{{localize "KNIGHT.PORTEE.Longue"}}</option>
                <option value="lointaine">{{localize "KNIGHT.PORTEE.Lointaine"}}</option>
            {{/select}}
        </select>
    </label>
</div>
