
<div class="rewind">
    <h3 class="header js-toggler">
        <i class="far fa-minus-square"></i>
        <input type="text" name="system.capacites.selected.rewind.label" value="{{this.label}}"
                {{#if this.softlock}}disabled{{/if}}/>
        <div>
            <a class="verrouillage" data-type="{{this.key}}" data-value="{{this.softlock}}">
                {{#if this.softlock}}
                {{localize "KNIGHT.AUTRE.Deverouiller"}}
                {{else}}
                {{localize "KNIGHT.AUTRE.Verrouiller"}}
                {{/if}}
            </a>
            <span>Â·</span>
            <a class="delete" data-type="{{this.key}}">
                {{localize "KNIGHT.AUTRE.Supprimer"}}
            </a>
        </div>
    </h3>

    {{editor this.description target="system.capacites.selected.rewind.description" button=true owner="../owner" editable="../editable"}}

    <div class="mainData">
        <div class="data">
            <label class="shortspan">
                <span>{{localize "KNIGHT.LATERAL.Energie"}}</span>
                <input type="number" name="system.capacites.selected.rewind.energie"
                value="{{this.energie}}"
                min="0"
                {{#if this.softlock}}disabled{{/if}} />
            </label>
            <label class="shortspan">
                <span>{{localize "KNIGHT.ACTIVATION.Label"}}</span>
                <select name="system.capacites.selected.rewind.activation" {{#if this.softlock}}disabled{{/if}}>
                    {{selectOptions (getList 'activationsimple') selected=this.activation localize=true}}
                </select>
            </label>
            <label class="shortspan">
                <span>{{localize "KNIGHT.DUREE.Label"}}</span>
                <textarea name="system.capacites.selected.rewind.duree"
                data-capacite="rewind" data-type="duree" data-min="50" style="height:{{this.textarea.duree}}px;"
                {{#if this.softlock}}disabled{{/if}}>{{this.duree}}</textarea>
            </label>
        </div>
    </div>
</div>
