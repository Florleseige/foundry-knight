<div class="data">
    <h4 class="title js-toggler">
        <i class="far fa-minus-square"></i>
        {{localize "KNIGHT.ITEMS.ARMURE.SPECIAL.IMPREGNATION.Label"}}
    </h4>
    <h4>{{localize "KNIGHT.AUTRE.JetsPossibles"}}</h4>
    <div class="line">
        <select name="system.evolutions.liste.{{key}}.special.impregnation.jets.c1a" class="center">
            {{selectOptions (onlyCarac) selected=this.jets.c1a localize=true blank=''}}
        </select>
        <select name="system.evolutions.liste.{{key}}.special.impregnation.jets.c2a" class="center">
            {{selectOptions (onlyCarac) selected=this.jets.c2a localize=true blank=''}}
        </select>
    </div>
    <div class="line">
        <select name="system.evolutions.liste.{{key}}.special.impregnation.jets.c1b" class="center">
            {{selectOptions (onlyCarac) selected=this.jets.c1b localize=true blank=''}}
        </select>
        <select name="system.evolutions.liste.{{key}}.special.impregnation.jets.c2b" class="center">
            {{selectOptions (onlyCarac) selected=this.jets.c2b localize=true blank=''}}
        </select>
    </div>
</div>
