<div class="data {{#if systemData.passives.capacites.goliath.actif}}checked{{/if}} {{#unless systemData.passives.capacites.actif}}hidden{{/unless}}">
    <button type="action" class="{{#if systemData.passives.capacites.goliath.actif}}clicked{{/if}}"
        data-toupdate="passives.capacites.goliath.actif"
        data-value="{{systemData.passives.capacites.goliath.actif}}">
    {{#if systemData.passives.capacites.goliath.actif}}
        {{localize "KNIGHT.CAPACITEULTIME.PASSIVE.GOLIATH.Label"}}
    {{else}}
        {{localize "KNIGHT.CAPACITEULTIME.PASSIVE.GOLIATH.NotLabel"}}
    {{/if}}
    </button>

    <label class="{{#unless systemData.passives.capacites.goliath.actif}}hidden{{/unless}}">
        <span>{{localize "KNIGHT.CAPACITEULTIME.PASSIVE.GOLIATH.Taille"}}</span>
        <input type="number" name="system.passives.capacites.goliath.update.taille.max" value="{{systemData.passives.capacites.goliath.update.taille.max}}" min="0"/>
    </label>

    <label class="{{#unless systemData.passives.capacites.goliath.actif}}hidden{{/unless}}">
        <span>{{localize "KNIGHT.CAPACITEULTIME.PASSIVE.GOLIATH.Reaction"}}</span>
        <input type="number" name="system.passives.capacites.goliath.update.malus.reaction.value" value="{{systemData.passives.capacites.goliath.update.malus.reaction.value}}" min="0"/>
    </label>

    <label class="{{#unless systemData.passives.capacites.goliath.actif}}hidden{{/unless}}">
        <span>{{localize "KNIGHT.CAPACITEULTIME.PASSIVE.GOLIATH.Defense"}}</span>
        <input type="number" name="system.passives.capacites.goliath.update.malus.defense.value" value="{{systemData.passives.capacites.goliath.update.malus.defense.value}}" min="0"/>
    </label>
</div>
